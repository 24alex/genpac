[tox]
envlist = py27

[testenv]
; usedevelop = true
whitelist_externals = bash
commands =
    pytest
    bash test/test.sh
    genpac -v
deps =
    pytest
    pytest-cov
    pytest-randomly

[testenv:pep8]
commands = flake8
deps = flake8

[pytest]
testpaths = test
python_files = test_*.py
addopts=-s -v --cov=genpac --cov-report=term --cov-report=html
# -p no:randomly

[flake8]
# ignore = D203
exclude =
    genpac/publicsuffix,
    genpac/pysocks,
    test,
    .tox,
    .git,
    __pycache__,
    build,
    dist,
    *.pyc,
    *.egg-info,
    .cache,
    .eggs
# max-complexity = 10
